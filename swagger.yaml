  /subsidies:    
    get:
      tags: 
      - "subsidies"
      summary: "Returns a list of subsidies."
      produces:
      - "application/json"
      parameters:
        - in: "query"
          name: "status"
          description: "subsidy status filter"
          required: False
          type: string
      responses:
        200:
          description: OK
          schema:
            type: array
            items:                
