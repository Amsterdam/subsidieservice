  citizen-base:
    description: "A citizen of Amsterdam who may be recieving subsidies"
    type: object
    properties:
      id:
        type: string
      name:
        type: string
      email:
        type: string
      phone_number:
        type: string


  citizen:
    description: "A citizen of Amsterdam who may be recieving subsidies"
    allOf:
    - $ref: "#/definitions/citizen-base"
    # - type: object
    #   properties:
    #     subsidies:
    #       type: array
    #       items: 
    #         $ref: "#/definitions/subsidy-base"
            
  subsidy-base:
    description: "A recurring allocation of funds made available from a master-account to a recipient citizen's account"
    type: object
    properties:
      id:
        type: string
      name:
        type: string
      master:
        $ref: "#/definitions/master-account-base"
      recipient:
        $ref: "#/definitions/citizen-base"
      account:
        $ref: "#/definitions/account-base"
      frequency:
        type: string
        # enum:
        # - "once"
        # - "daily"
        # - "weekly"
        # - "bi-weekly"
        # - "monthly"
        # - "yearly"
      amount:
        type: number
        minimum: 0
      start_date:
        type: string
        format: date
      end_date:
        type: string
        format: date
      comment:
        type: string
      status:
        type: string
        # enum:
        # - 
        # - PENDING_APPROVAL
        # - PENDING_CONNECTION
        # - OPEN
        # - CLOSED
        # - CONNECTION_FAILED

  subsidy:
    description: "A recurring allocation of funds made available from a master-account to a recipient citizen's account"
    allOf:
      - $ref: "#/definitions/subsidy-base"
      - type: object
        properties:
          account:
            $ref: "#/definitions/account"
            
  transaction:
    type: object
    properties:
      counterparty_name:
        type: string
      counterparty_iban:
        type: string
      description:
        type: string
      amount:
        type: number
      timestamp:
        type: string
        format: date-time
      
