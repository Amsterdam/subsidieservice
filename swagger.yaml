      responses:
        200:
          description: OK
      parameters: 
      - in: "path"
        name: "id"
        type: "string"
        required: true

  /subsidies/{id}/actions/approve:
    post:
      tags: 
        - "subsidies"
      summary: "Approve a subsidy"
      consumes:
      - "application/nl.kpmg.v1.user+json"
      produces:
      - "application/nl.kpmg.v1.user+json"
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/subsidy"
      parameters: 
      - in: "path"
        name: "id"
        type: "string"
        required: true
      - in: "body"
        name: "body"
        description: "user approving subsidy"
        required: True
        schema:
          $ref: "#/definitions/user"

         
definitions:
  user:
    description: "A user of the subsidy Allocation API"
    type: object
    properties:
      username:
        type: string
      real_name:
        type: string
      email:
        type: string
        format: email
      phone_number:
        type: string
        
  account-base:
    description: "A bank account"
    type: object
    properties:
      name:
        type: string
      # account_type:
      #   type: string
      description:
        type: string
      iban:
        type: string
      balance:
        type: number
  
  account:
    description: "A bank account"
    allOf: 
    - $ref: "#/definitions/account-base"
    - type: object
      properties:
        transactions:
          type: array
          items:
            $ref: "#/definitions/transaction"

  master-account-base:
    description: "A master-account-base serves as the source for a specific class of subsidy"
    allOf:
    - $ref: "#/definitions/account-base"
    - type: object
      properties:
        id: 
          type: string

  master-account:
    description: "A master-account serves as the source for a specific class of subsidy"
    allOf:
    - $ref: "#/definitions/master-account-base"
    - $ref: "#/definitions/account"
    # - type: object
    #   properties:
    #     subsidies:
    #       type: array
